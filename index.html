<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Karen Zhao">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="icon" href="
  https://cdn2.iconfinder.com/data/icons/road-and-navigation/180/20-512.png">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <title>Trivia Race</title>
</head>

<body>

<div class="firstpage">
  
  <h1>TRIVIA GAME RACE</h1>
  <h2>Harey's Redemption</h2>

  <div class="text">
    <p>
      Oh no! Harey has fallen asleep during a race against Tortoise.<br>Help Harey redeem himself and win the race.
    </p>
    <p>
      Answer five questions correctly before Tortoise reaches the finish line!
    </p>
    <p>
      ... 0.2 MPH üê¢ vs. üê∞ 40 MPH !!!<br>~Good Luck~
    </p>
  </div>

  <div>
    <form class="form">
      <input class="username" type="text" placeholder="What's your name?">
      <input type="submit" class="start" type="button">
    </form>
  </div>

</div>


<div class="quiz">
  <div class='timer'></div>
  <div class="questions"></div>
  <div class="choices">
    <button class="ans a" value="0"></button>
    <button class="ans b" value="1"></button>
    <button class="ans c" value="2"></button>
    <button class="ans d" value="3"></button>
  </div>
</div>

<div class="game">
  <img class="turtle" src="http://www.pngmart.com/files/4/Cute-Turtle-PNG-Pic.png"/>
  <img class="rabbit" src="http://clipart.toonarific.com/data/media/7/bugs013.gif"/>
  <img class="finishline" src="https://t1.rbxcdn.com/877010da8ce131dfcb3fa6a9b07fea89"/>
</div>

<button class="reset">Replay</button>

<div class="overlay"></div>

  <script src="src/app.js"></script>
</body>
</html>
