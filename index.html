<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Karen Zhao">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="icon" href="
  https://cdn2.iconfinder.com/data/icons/road-and-navigation/180/20-512.png">
  <title>Trivia Race</title>
</head>

<body>

<div class="firstpage">
  
  <h1>Trivia Race Game</h1>
  <h2>Harey's Redemption</h2>

  <div class="text">
    <p>
      Oh no! Harey has fallen asleep during a race against Tortoise.<br>Help Harey redeem himself and win the race.
    </p>
    <p>
      Answer 5 trivia questions correctly Tortoise reaches the finish line!
    </p>
    <p>
      ... 0.2 MPH 🐢 vs. 🐰 40 MPH !!!
    </p>
    <p>
      Good luck~
    </p>
  </div>

  <div>
    <form class="form">
      <input class="username" type="text" placeholder="What's your name?">
      <input type="submit" class="start" type="button">
    </form>
  </div>

</div>

<div class="quiz">
  <div class='timer'></div>
  <div class="questions"></div>
  <div class="choices">
    <button class="ans a" value="0"></button>
    <button class="ans b" value="1"></button>
    <button class="ans c" value="2"></button>
    <button class="ans d" value="3"></button>
  </div>
</div>

<div class="game">
  <img class="turtle" src="https://vignette.wikia.nocookie.net/nintendo/images/c/c8/Turtwig.png/revision/latest?cb=20121110152512&path-prefix=en"/>
  <img class="rabbit" src="https://t0.rbxcdn.com/71c6584f2a166e6d72e99af6582ca4ec"/>
  <img class="finishline" src="https://t1.rbxcdn.com/877010da8ce131dfcb3fa6a9b07fea89"/>
</div>

<button class="reset">Replay</button>

  <script src="src/app.js"></script>
</body>
</html>
