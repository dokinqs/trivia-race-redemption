<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Karen Zhao">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/62992-200.png">
  <title>Trivia Race</title>
</head>
<body class="gamehtml">

<div class="game">
  <img class="turtle" src="https://vignette.wikia.nocookie.net/nintendo/images/c/c8/Turtwig.png/revision/latest?cb=20121110152512&path-prefix=en"/>
  <img class="rabbit" src="https://t0.rbxcdn.com/71c6584f2a166e6d72e99af6582ca4ec"/>
  <img class="finishline" src="https://t1.rbxcdn.com/877010da8ce131dfcb3fa6a9b07fea89"/>
</div>

<div class="quiz">

  <p class='timer'>Timer: <span class='timer sec'>30</span></p>

  <div class="questions"></div>

  <div class="choices">
    <button class="ans a"></button>
    <button class="ans b"></button>
    <button class="ans c"></button>
    <button class="ans d"></button>
  </div>

</div>

  <script src="src/app.js"></script>
</body>
</html>
